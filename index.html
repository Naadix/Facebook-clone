<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook-Login</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="./images/facebook-brands (1).svg" type="image/x-icon">
    <!-- Custom Tailwind Css -->
    <link rel="stylesheet" href="/src/output.css">
    <!-- FontAwesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Font Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
</head>

<body>

    <div class="my-container flex flex-col gap-4 h-screen items-center justify-center">
        <div>
            <i class="fa-brands fa-facebook text-blue-600 text-6xl  cursor-pointer"></i>
        </div>
        <!-- Form Login Start -->
        <form action="" class="flex flex-col gap-3 my-4">
            <div class="flex flex-col gap-1">
                <label for="username" class="cursor-pointer text-black font-semibold">Username</label>
                <input id="username" type="text" placeholder="Enter Username"
                    class="py-2 px-4 outline-blue-600 border border-gray-300 rounded-xl shadow-lg">
            </div>

            <div class="flex flex-col gap-1">
                <label for="password" class="cursor-pointer text-black font-semibold">Password</label>
                <input id="password" type="text" placeholder="Enter Password"
                    class="py-2 px-4 outline-blue-600 border border-gray-300 rounded-xl shadow-lg">
            </div>
            <button id="btnsubmit"
                class="py-2 px-4 border-blue-600 text-white font-semibold bg-blue-600 rounded-xl text-center my-2 hover:bg-blue-700 transition-all duration-300">Login</button>


        </form>
        <!-- Form Login End -->
        <div class="flex flex-col items-center gap-1">
            <span class="text-black/20 font-semibold">from</span>
            <div class="flex items-center gap-1">
                <i class="fa-brands fa-meta text-blue-700"></i>
                <h3 class="text-blue-700 font-semibold text-xl">Meta</h3>
            </div>

        </div>

        <footer class="mt-8">
            <p class="text-black/60 font-semibold text-xs font-mono md:text-[1rem]">&copy; All right reserved | Made by
                <b class="text-blue-600 cursor-pointer">Chehma Ahmed Nadir</b>
            </p>
        </footer>
    </div>
    <script src="./login.js"></script>
</body>

</html>
